    <body>
     <!-- Operator ==, ===, !=, !===, >, =>, <, <= -->
     
        <script>
            var num1 = 10;
            var num2 = 20;
            var num3 = 30;

            document.write(num1>num2 && num1>num3);   //All value ta true hoilay print korbay
            document.write(num1>num2 || num1>num3);   // j kono 1 ta true hoilay print korbay
            document.write(!false); // swipe the value
            // document.write(num1>num2);

        </script>
    </body>
