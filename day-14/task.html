<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        
        <script>
            var letter = Number(prompt("Enter A simple value : "));
            if(letter>=80 && letter<=100){
                document.write("A+");
            }else if(letter>=70 && letter<=79){
                document.write("A");
            }else if(letter>=60 && letter<=69){
                document.write("A-");
            }else if(letter>=50 && letter<=59){
                document.write("B");
            }else if(letter>=40 && letter<=49){
                document.write("C");
            }else if(letter>=33 && letter<=39){
                document.write("D");
            }else if(letter>=32 && letter<=0){
                document.write("F");
            }else{
                document.write("F");
            }
        </script>
    </body>
</html>
