<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Make your own calculator</title>
    </head>
    <body>
        

        <script>
            var num1 = Number(prompt("Enter First Number = "));
            var num2 = Number(prompt("Enter Second Number = "));
            var sum = num1 + num2;
            var sum2 = num1 - num2;
            var sum3 = num1 * num2;
            var sum4 = num1 / num2;
            var sum5 = num1 % num2;
            var sum6 = num1 ** num2;
            // Input Value 
            document.write("Enter First Number = "+num1 +"<br>");
            document.write("Enter First Number = "+num2 +"<br>");

            document.write(+ num1 +" + "+ num2 +" = "+ sum+"<br>");
            document.write(+ num1 +" - "+ num2 +" = "+ sum2+"<br>");
            document.write(+ num1 +" * "+ num2 +" = "+ sum3+"<br>");
            document.write(+ num1 +" / "+ num2 +" = "+ sum4+"<br>");
            document.write(+ num1 +" % "+ num2 +" = "+ sum5+"<br>");
            document.write(+ num1 +" ** "+ num2 +" = "+ sum6);
        </script>
    </body>
</html>
