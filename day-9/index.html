<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Arithmetic and assignment operator</title>
    </head>
    <body>
        <script>
            document.write("Arithmetic and assignment operator : +,-*,/,%,**,++,-- <br>")
            var fun1,fun2,fun3,fun4,fun4;
            var num1 = Number(prompt("Enter 1st Number = : "));
            var num2 = Number(prompt("Enter 2st Number = : "));
            fun1 = num1 + num2;
            fun2 = num1 - num2;
            fun3 = num1 * num2;
            fun4 = num1 / num2;
            fun5 = num1 % num2;
            fun6 = num1 ** num2; // Power of value

            document.write("Addtion = "+num1 +" + "+ num2 +" = "+ fun1+ "<br>");
            document.write("Sub = "+num1 +" - "+ num2 +" = "+ fun2+ "<br>");
            document.write("Mul = "+num1 +" * "+ num2 +" = "+ fun3+ "<br>");
            document.write("Div = "+num1 +" / "+ num2 +" = "+ fun4+ "<br>");
            document.write("Persend = "+num1 +" % "+ num2 +" = "+ fun5+ "<br>");
            document.write("Power = "+num1 +" ** "+ num2 +" = "+ fun6);

        </script>   
    </body>
</html>
