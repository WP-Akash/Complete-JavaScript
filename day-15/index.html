<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script>
            var letter = Number(prompt("Enter A simple value : "));
            if(letter>=80){
                document.write("A+");
            }else if(letter>=70){
                document.write("A");
            }else if(letter>=60){
                document.write("A-");
            }else if(letter>=50){
                document.write("B");
            }else if(letter>=40){
                document.write("C");
            }else if(letter>=33){
                document.write("D");
            }else{
                document.write("F");
            }
        </script>   
    </body>
</html>
