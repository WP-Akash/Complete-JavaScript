<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>

       <script>
        var Fahrenheit = parseFloat(prompt("Enter A Fahrenheit Value = "));
        var formula = ((Fahrenheit - 32) * 5/9);
        document.write("Celsius = "+ formula.toFixed(5));
       </script>
    </body>
</html>
