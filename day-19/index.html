<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        
        <script>
            for(var x = 0; x<2; x++){
            var start = parseInt(prompt("Enter 1st Number = "));
            var end = parseInt(prompt("Enter Last Number = "));
       
            var sum = 0;
            for(var i = start; i<end; i++){
                sum = sum + i;
               document.write(i+" + ")
            }
            document.write("Totall value : "+sum + "<br>");
        }
        </script>
    </body>
</html>
