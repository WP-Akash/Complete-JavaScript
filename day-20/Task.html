<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script>
            var task = 1;
            var sum = 0;
            while(task<=100){
                if(task%3==0 && task%5==0){
                    sum = sum + task;
                    
                }
                // document.write(sum + " <br/>");
                task++;
            }
            document.write("The Finall Output : "+sum)
        </script>
    </body>
</html>
