<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        
        


        <script>
             document.write("How to use for loop in javascript<br/>")
            for (var index = 0; index < 10; index++) {
               document.write(index);
                
            }

            document.write("Print 1 to 100 value in Event Number <br/>")
            for (var i = 2; i < 100; i=i+2) {
               document.write(i+" ");
                
            }
            document.write("Print 1 to 100 value in Odd Number <br/>")
            for (var i = 1; i < 99; i=i+2) {
               document.write(i +" ");
                
            }
        </script>
    </body>
</html>
